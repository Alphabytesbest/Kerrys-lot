<html lang="en">
<head>

  <style>
    :root{
      --bg:#0c0d0f;
      --panel: rgba(255,255,255,0.05);
      --panel2: rgba(255,255,255,0.03);
      --text:#f3efe6;
      --muted: rgba(243,239,230,0.72);
      --line: rgba(243,239,230,0.12);
      --ember:#ff6a2a;
      --leather:#5a3b23;
      --radius:18px;
      --shadow: 0 18px 70px rgba(0,0,0,0.55);
      --shadow2: 0 10px 30px rgba(0,0,0,0.45);
      --title: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      --body: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      color: var(--text);
      font-family: var(--body);
      background:
        radial-gradient(1200px 800px at 20% -10%, rgba(255,106,42,0.13), transparent 60%),
        radial-gradient(900px 600px at 80% 0%, rgba(255,255,255,0.06), transparent 55%),
        repeating-linear-gradient(90deg, rgba(255,255,255,0.02) 0px, rgba(255,255,255,0.02) 1px, transparent 1px, transparent 7px),
        linear-gradient(180deg, #07080a 0%, #0c0d0f 40%, #07080a 100%);
      min-height:100vh;
    }
    a{ color:inherit; text-decoration:none; }
    .container{ width:min(1200px, 94vw); margin:0 auto; }

    /* Top bar */
    .topbar{
      position:sticky; top:0; z-index:40;
      backdrop-filter: blur(12px);
      background: rgba(12,13,15,0.72);
      border-bottom: 1px solid var(--line);
    }
    .topbar-inner{
      display:flex; align-items:center; justify-content:space-between;
      gap:12px; padding: 14px 0;
    }
    .brand{
      display:flex; align-items:center; gap:10px;
      font-weight:900; letter-spacing:.06em; text-transform:uppercase;
    }
    .logo{
      width:38px; height:38px; border-radius:12px;
      background:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,0.24), transparent 55%),
        linear-gradient(135deg, rgba(255,106,42,0.40), rgba(90,59,35,0.55));
      border: 1px solid rgba(243,239,230,0.18);
      box-shadow: var(--shadow2);
    }
    .search{
      display:flex; align-items:center; gap:10px; flex:1; max-width:520px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(243,239,230,0.14);
      border-radius: 14px;
      padding: 10px 12px;
    }
    .search input{
      width:100%; border:0; outline:0;
      background:transparent; color:var(--text);
      font-size:14px;
    }
    .pill{
      border: 1px solid rgba(243,239,230,0.14);
      background: rgba(255,255,255,0.03);
      padding: 8px 10px;
      border-radius: 999px;
      font-size: 12px;
      color: var(--muted);
      letter-spacing: 0.03em;
      white-space:nowrap;
    }

    /* Layout */
    .main{
      display:grid;
      grid-template-columns: 320px 1fr;
      gap: 16px;
      padding: 18px 0 46px;
    }
    @media (max-width: 980px){
      .main{ grid-template-columns: 1fr; }
    }

    /* Sidebar */
    .side{
      border-radius: var(--radius);
      border: 1px solid rgba(243,239,230,0.14);
      background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
      box-shadow: var(--shadow2);
      overflow:hidden;
    }
    .side-head{
      padding: 14px 14px 10px;
      border-bottom: 1px solid rgba(243,239,230,0.10);
      display:flex; align-items:center; justify-content:space-between; gap:10px;
    }
    .side-head h2{
      margin:0;
      font-size: 14px;
      letter-spacing:.08em;
      text-transform:uppercase;
    }
    .clear-btn{
      border: 1px solid rgba(243,239,230,0.16);
      background: rgba(255,255,255,0.03);
      color: var(--muted);
      padding: 8px 10px;
      border-radius: 12px;
      font-weight:900;
      letter-spacing:.06em;
      text-transform:uppercase;
      font-size: 11px;
      cursor:pointer;
    }
    .clear-btn:hover{ color:var(--text); border-color: rgba(255,106,42,0.35); }

    .tree{
      padding: 6px;
    }
    details{
      border: 1px solid transparent;
      border-radius: 14px;
      padding: 8px;
    }
    details[open]{ background: rgba(255,255,255,0.02); border-color: rgba(243,239,230,0.10); }
    summary{
      list-style:none;
      cursor:pointer;
      display:flex; align-items:center; justify-content:space-between;
      gap:10px;
      padding: 8px 8px;
      border-radius: 12px;
      user-select:none;
    }
    summary::-webkit-details-marker{ display:none; }

    .sum-left{ display:flex; align-items:center; gap:10px; }
    .icon{
      width:28px; height:28px; border-radius:10px;
      display:flex; align-items:center; justify-content:center;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(243,239,230,0.12);
      font-size: 16px;
    }
    .cat-title{
      font-weight:900;
      letter-spacing:.04em;
      text-transform:uppercase;
      font-size: 12px;
    }
    .chev{ color: var(--muted); font-weight:900; }

    .sublist{
      padding: 6px 6px 10px 44px;
      display:flex; flex-direction:column; gap:6px;
    }
    .subbtn{
      text-align:left;
      border: 1px solid rgba(243,239,230,0.12);
      background: rgba(255,255,255,0.02);
      color: var(--muted);
      padding: 10px 10px;
      border-radius: 12px;
      cursor:pointer;
      font-weight:800;
      letter-spacing:.02em;
      font-size: 13px;
    }
    .subbtn:hover{ color: var(--text); border-color: rgba(255,106,42,0.35); }
    .subbtn.active{
      color: var(--text);
      border-color: rgba(255,106,42,0.45);
      background: rgba(255,106,42,0.10);
    }

    /* Content */
    .content{
      border-radius: var(--radius);
      border: 1px solid rgba(243,239,230,0.14);
      background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .content-head{
      padding: 14px;
      border-bottom: 1px solid rgba(243,239,230,0.10);
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      flex-wrap:wrap;
    }
    .content-head h3{
      margin:0;
      letter-spacing:.08em;
      text-transform:uppercase;
      font-size: 14px;
    }
    .crumb{
      color: var(--muted);
      font-weight:800;
      letter-spacing:.03em;
      font-size: 12px;
    }

    .grid{
      padding: 14px;
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 14px;
    }
    @media (max-width: 1120px){ .grid{ grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 640px){ .grid{ grid-template-columns: 1fr; } }

    .card{
      border-radius: var(--radius);
      border: 1px solid rgba(243,239,230,0.14);
      background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
      box-shadow: var(--shadow2);
      overflow:hidden;
    }
    .photo{
      aspect-ratio: 16/11;
      background:
        radial-gradient(circle at 25% 20%, rgba(255,255,255,0.10), transparent 60%),
        linear-gradient(135deg, rgba(255,255,255,0.08), rgba(0,0,0,0.40));
      border-bottom: 1px solid rgba(243,239,230,0.10);
      background-size: cover;
      background-position: center;
      display:flex; align-items:center; justify-content:center;
      color: rgba(243,239,230,0.45);
      font-weight:900;
      letter-spacing:.08em;
      text-transform:uppercase;
      font-size: 12px;
    }
    .card-inner{ padding: 12px; }
    .meta{
      display:flex; align-items:center; justify-content:space-between;
      gap:10px; margin-bottom: 8px;
    }
    .tag{
      border: 1px solid rgba(255,106,42,0.28);
      color: rgba(255,205,180,0.92);
      background: rgba(255,106,42,0.08);
      padding: 5px 9px;
      border-radius: 999px;
      font-size: 11px;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      font-weight: 900;
      white-space: nowrap;
    }
    .price{
      font-weight: 1000;
      letter-spacing:.06em;
    }
    .name{ margin:0 0 8px; font-weight: 950; }
    .desc{ margin:0 0 12px; color: var(--muted); font-size: 13px; line-height: 1.55; min-height: 38px; }
    .actions{ display:flex; gap:10px; flex-wrap:wrap; }
    .btn{
      padding: 10px 12px;
      border-radius: 14px;
      font-size: 12px;
      font-weight: 1000;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      border: 1px solid rgba(243,239,230,0.14);
      background: rgba(255,255,255,0.03);
      cursor:pointer;
    }
    .btn.primary{
      border-color: rgba(255,106,42,0.32);
      background:
        radial-gradient(circle at 30% 20%, rgba(255,255,255,0.16), transparent 60%),
        linear-gradient(135deg, rgba(255,106,42,0.50), rgba(90,59,35,0.55));
    }
    .empty{
      padding: 26px 14px;
      color: var(--muted);
      text-align:center;
    }
  </style>
</head>

<body>

  <div class="container main">

  <script>
    // 1) CATEGORY TREE (edit / expand as much as you want)
    // Each category has: id, label, icon, and children (subcategories)
    const CATEGORIES = [
      {
        id: "electronics", label: "Electronics", icon: "ðŸ“±",
        children: [
          { id: "phones", label: "Cell Phones", icon: "ðŸ“±" },

          { id: "gaming", label: "Gaming", icon: "ðŸŽ®" },
          { id: "cameras", label: "Cameras", icon: "ðŸ“·" },
          { id: "accessories", label: "Accessories", icon: "ðŸ”Œ" },
        ]
      },
      {
        id: "tools", label: "Tools", icon: "ðŸ› ï¸",
        children: [
          { id: "power_tools", label: "Power Tools", icon: "ðŸ”©" },
          { id: "hand_tools", label: "Hand Tools", icon: "ðŸ”§" },
          { id: "yard_tools", label: "Yard Tools", icon: "ðŸŒ¿" },
          { id: "ladders", label: "Ladders", icon: "ðŸªœ" },
          { id: "toolboxes", label: "Toolboxes", icon: "ðŸ§°" },
          { id: "hardware", label: "Hardware", icon: "âš™ï¸" },
        ]
      },
      {
        id: "furniture", label: "Furniture", icon: "ðŸ›‹ï¸",
        children: [
          { id: "living_room", label: "Living Room", icon: "ðŸ›‹ï¸" },
          { id: "bedroom", label: "Bedroom", icon: "ðŸ›ï¸" },
          { id: "dining", label: "Dining", icon: "ðŸ½ï¸" },
          { id: "office", label: "Office", icon: "ðŸª‘" },
          { id: "outdoor", label: "Outdoor", icon: "ðŸŒ¤ï¸" },
          { id: "storage", label: "Storage", icon: "ðŸ—„ï¸" },
        ]
      },
      {
        id: "clothing", label: "Clothing", icon: "ðŸ‘•",
        children: [
          { id: "mens", label: "Menâ€™s", icon: "ðŸ‘•" },
          { id: "womens", label: "Womenâ€™s", icon: "ðŸ‘—" },
          { id: "kids", label: "Kids", icon: "ðŸ§’" },
          { id: "shoes", label: "Shoes", icon: "ðŸ‘Ÿ" },
          { id: "hats", label: "Hats", icon: "ðŸ§¢" },
          { id: "bags", label: "Bags", icon: "ðŸ‘œ" },
        ]
      },
      {
        id: "auto", label: "Auto", icon: "ðŸš—",
        children: [
          { id: "parts", label: "Parts", icon: "âš™ï¸" },
          { id: "wheels", label: "Wheels & Tires", icon: "ðŸ›ž" },
          { id: "audio_auto", label: "Car Audio", icon: "ðŸ”Š" },
          { id: "tools_auto", label: "Auto Tools", icon: "ðŸ§°" },
          { id: "detailing", label: "Detailing", icon: "ðŸ§½" },
        ]
      },
      {
        id: "home", label: "Home", icon: "ðŸ ",
        children: [
          { id: "kitchen", label: "Kitchen", icon: "ðŸ³" },
          { id: "appliances", label: "Appliances", icon: "ðŸ§Š" },
          { id: "decor", label: "Decor", icon: "ðŸ•¯ï¸" },
          { id: "bath", label: "Bath", icon: "ðŸ›" },
          { id: "lighting", label: "Lighting", icon: "ðŸ’¡" },
        ]
      },
      {
        id: "other", label: "Other", icon: "ðŸ“¦",
        children: [
          { id: "collectibles", label: "Collectibles", icon: "ðŸª™" },
          { id: "music", label: "Music Gear", icon: "ðŸŽ¸" },
          { id: "sports", label: "Sports", icon: "ðŸ€" },
          { id: "misc", label: "Misc", icon: "ðŸ“¦" },
        ]
      }
    ];

    // 2) ITEMS (add your real items here)
    // category = top-level category id, subcategory = child id
    const ITEMS = [
      {
        id: "iphone14",
        title: "iPhone 14 Pro Max (Unlocked)",
        price: 650,
        condition: "Good",
        category: "electronics",
        subcategory: "phones",
        photo: "assets/item1.jpg", // upload a real image to assets/
        desc: "Unlocked. Battery health strong. Minor normal wear. Includes case.",
        buyLink: "#" // paste your PayPal / CashApp link here
      },
      {
        id: "dewalt",
        title: "DeWalt Drill Kit",
        price: 90,
        condition: "Good",
        category: "tools",
        subcategory: "power_tools",
        photo: "", // leave blank if you donâ€™t have photo yet
        desc: "Works great. Includes charger + 2 batteries.",
        buyLink: "#"
      },
      {
        id: "couch",
        title: "Rustic Leather-Style Couch",
        price: 120,
        condition: "Fair",
        category: "furniture",
        subcategory: "living_room",
        photo: "",
        desc: "Solid frame. Cosmetic wear shown in photos.",
        buyLink: "#"
      },
      {
        id: "boots",
        title: "Menâ€™s Work Boots",
        price: 35,
        condition: "Good",
        category: "clothing",
        subcategory: "shoes",
        photo: "",
        desc: "Size 10. Good tread. Cleaned.",
        buyLink: "#"
      }
    ];

    // STATE
    let active = { category: null, subcategory: null, query: "" };

    // Build category tree UI
    const categoryTree = document.getElementById("categoryTree");
    const grid = document.getElementById("grid");
    const empty = document.getElementById("empty");
    const crumb = document.getElementById("crumb");
    const q = document.getElementById("q");
    const countPill = document.getElementById("countPill");

    function renderTree(){
      categoryTree.innerHTML = "";

      CATEGORIES.forEach(cat => {
        const details = document.createElement("details");
        details.open = true;

        const summary = document.createElement("summary");
        summary.innerHTML = `
          <div class="sum-left">
            <div class="icon">${cat.icon}</div>
            <div class="cat-title">${cat.label}</div>
          </div>
          <div class="chev">â–¾</div>
        `;

        // Clicking the category name (summary) sets category filter (and clears subcategory)
        summary.addEventListener("click", (e) => {
          // summary toggles details by default; we still want that.
          // But also set the filter.
          setFilter(cat.id, null);
        });

        const sublist = document.createElement("div");
        sublist.className = "sublist";

        cat.children.forEach(sub => {
          const btn = document.createElement("button");
          btn.className = "subbtn";
          btn.dataset.cat = cat.id;
          btn.dataset.sub = sub.id;
          btn.textContent = `${sub.icon} ${sub.label}`;
          btn.addEventListener("click", () => setFilter(cat.id, sub.id));
          sublist.appendChild(btn);
        });

        details.appendChild(summary);
        details.appendChild(sublist);
        categoryTree.appendChild(details);
      });
    }

    function setFilter(categoryId, subcategoryId){
      active.category = categoryId;
      active.subcategory = subcategoryId;
      updateActiveButtons();
      renderItems();
    }

    function clearFilter(){
      active.category = null;
      active.subcategory = null;
      active.query = "";
      q.value = "";
      updateActiveButtons();
      renderItems();
    }

    function updateActiveButtons(){
      document.querySelectorAll(".subbtn").forEach(b => {
        const match = (b.dataset.cat === active.category && b.dataset.sub === active.subcategory);
        b.classList.toggle("active", match);
      });

      if(!active.category){
        crumb.textContent = "All items";
      } else {
        const cat = CATEGORIES.find(c => c.id === active.category);
        const sub = active.subcategory ? cat?.children?.find(s => s.id === active.subcategory) : null;
        crumb.textContent = sub ? `${cat.label} â†’ ${sub.label}` : cat?.label || "Filtered";
      }
    }

    function matches(item){
      if(active.category && item.category !== active.category) return false;
      if(active.subcategory && item.subcategory !== active.subcategory) return false;

      if(active.query){
        const hay = (item.title + " " + item.desc).toLowerCase();
        if(!hay.includes(active.query.toLowerCase())) return false;
      }
      return true;
    }

    function money(n){
      return "$" + Number(n).toFixed(0);
    }

    function renderItems(){
      const list = ITEMS.filter(matches);

      countPill.textContent = `${list.length} item${list.length === 1 ? "" : "s"}`;

      grid.innerHTML = "";
      empty.style.display = list.length ? "none" : "block";

      list.forEach(item => {
        const card = document.createElement("article");
        card.className = "card";

        const photoStyle = item.photo
          ? `style="background-image:url('${item.photo}');"`
          : "";

        card.innerHTML = `
          <div class="photo" ${photoStyle}>${item.photo ? "" : "Add Photo"}</div>
          <div class="card-inner">
            <div class="meta">
              <span class="tag">${item.condition}</span>
              <span class="price">${money(item.price)}</span>
            </div>
            <h4 class="name">${item.title}</h4>
            <p class="desc">${item.desc}</p>
            <div class="actions">
              <a class="btn primary" href="${item.buyLink}" target="_blank" rel="noopener">Buy Now</a>
              <button class="btn" onclick="alert('Contact: add your phone/email in the code!')">Ask</button>
            </div>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    // Events
    document.getElementById("clearFilters").addEventListener("click", clearFilter);
    q.addEventListener("input", () => {
      active.query = q.value.trim();
      renderItems();
    });

    // Init
    renderTree();
    updateActiveButtons();
    renderItems();
  </script>
